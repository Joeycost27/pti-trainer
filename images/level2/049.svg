<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Ground -->
  <rect x="0" y="520" width="800" height="80" fill="#d4a574"/>
  <line x1="0" y1="520" x2="800" y2="520" stroke="#8b7355" stroke-width="3"/>
  
  <!-- Left stem -->
  <path d="M 280 520 L 290 400 L 295 200 L 300 100" stroke="#654321" stroke-width="30" fill="none" stroke-linecap="round"/>
  <ellipse cx="300" cy="100" rx="25" ry="35" fill="#3d6b1f" opacity="0.8"/>
  
  <!-- Right stem -->
  <path d="M 520 520 L 510 400 L 505 200 L 500 100" stroke="#654321" stroke-width="30" fill="none" stroke-linecap="round"/>
  <ellipse cx="500" cy="100" rx="25" ry="35" fill="#3d6b1f" opacity="0.8"/>
  
  <!-- Union point -->
  <ellipse cx="400" cy="450" rx="100" ry="40" fill="#8b6f47" stroke="#654321" stroke-width="3"/>
  
  <!-- Included bark indication -->
  <line x1="390" y1="430" x2="410" y2="430" stroke="#e74c3c" stroke-width="3"/>
  <text x="415" y="430" font-family="Arial" font-size="11" fill="#e74c3c">60° included bark</text>
  
  <!-- Crack at union -->
  <path d="M 395 420 L 405 420 L 408 380 L 405 360" stroke="#e74c3c" stroke-width="4"/>
  <text x="410" y="390" font-family="Arial" font-size="12" fill="#e74c3c" font-weight="bold">85mm crack</text>
  
  <!-- Upper dynamic cable (existing - 4 years old) -->
  <line x1="310" y1="260" x2="490" y2="260" stroke="#3498db" stroke-width="5"/>
  <circle cx="310" cy="260" r="8" fill="#2c3e50"/>
  <circle cx="490" cy="260" r="8" fill="#2c3e50"/>
  
  <!-- Cable bracket symbols -->
  <rect x="305" y="250" width="10" height="25" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1"/>
  <rect x="485" y="250" width="10" height="25" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Dynamic cable label -->
  <rect x="340" y="235" width="120" height="40" fill="white" stroke="#3498db" stroke-width="2" rx="3"/>
  <text x="400" y="252" font-family="Arial" font-size="12" fill="#3498db" font-weight="bold" text-anchor="middle">Dynamic Cable</text>
  <text x="400" y="268" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">Installed 4 years ago</text>
  
  <!-- Height measurement for upper cable -->
  <line x1="550" y1="260" x2="590" y2="260" stroke="#95a5a6" stroke-width="1.5"/>
  <line x1="550" y1="450" x2="590" y2="450" stroke="#95a5a6" stroke-width="1.5"/>
  <line x1="570" y1="260" x2="570" y2="450" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowgray)" marker-start="url(#arrowgray)"/>
  <text x="600" y="360" font-family="Arial" font-size="11" fill="#95a5a6" font-weight="bold">5m height</text>
  <text x="600" y="375" font-family="Arial" font-size="10" fill="#95a5a6">(83% of 6m)</text>
  
  <!-- Proposed lower static cable -->
  <line x1="300" y1="340" x2="500" y2="340" stroke="#e67e22" stroke-width="5" stroke-dasharray="10,5"/>
  <circle cx="300" cy="340" r="8" fill="#c0392b"/>
  <circle cx="500" cy="340" r="8" fill="#c0392b"/>
  
  <!-- Proposed cable brackets -->
  <rect x="295" y="330" width="10" height="25" fill="#e67e22" stroke="#c0392b" stroke-width="1"/>
  <rect x="495" y="330" width="10" height="25" fill="#e67e22" stroke="#c0392b" stroke-width="1"/>
  
  <!-- Static cable label -->
  <rect x="330" y="310" width="140" height="40" fill="#fff9e6" stroke="#e67e22" stroke-width="2" rx="3"/>
  <text x="400" y="327" font-family="Arial" font-size="12" fill="#e67e22" font-weight="bold" text-anchor="middle">Static Cable (Proposed)</text>
  <text x="400" y="343" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">To provide "redundancy"</text>
  
  <!-- Height measurement for lower cable -->
  <line x1="210" y1="340" x2="250" y2="340" stroke="#95a5a6" stroke-width="1.5"/>
  <line x1="210" y1="450" x2="250" y2="450" stroke="#95a5a6" stroke-width="1.5"/>
  <line x1="230" y1="340" x2="230" y2="450" stroke="#95a5a6" stroke-width="2" marker-end="url(#arrowgray)" marker-start="url(#arrowgray)"/>
  <text x="160" y="400" font-family="Arial" font-size="11" fill="#95a5a6" font-weight="bold">3.5m height</text>
  <text x="160" y="415" font-family="Arial" font-size="10" fill="#95a5a6">(58% of 6m)</text>
  
  <!-- Stress concentration zones -->
  <defs>
    <marker id="arrowgray" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <polygon points="0 2, 8 4, 0 6" fill="#95a5a6"/>
    </marker>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Stress concentration at lower cable attachment -->
  <ellipse cx="300" cy="340" rx="30" ry="50" fill="none" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="5,5"/>
  <ellipse cx="500" cy="340" rx="30" ry="50" fill="none" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Stress annotation -->
  <text x="150" y="340" font-family="Arial" font-size="12" fill="#ff6b6b" font-weight="bold">Stress</text>
  <text x="150" y="355" font-family="Arial" font-size="11" fill="#ff6b6b">concentration</text>
  
  <!-- Section between cables (lever arm effect) -->
  <path d="M 305 270 L 305 330" stroke="#f39c12" stroke-width="3" stroke-dasharray="3,3"/>
  <path d="M 495 270 L 495 330" stroke="#f39c12" stroke-width="3" stroke-dasharray="3,3"/>
  <text x="250" y="300" font-family="Arial" font-size="11" fill="#f39c12">Section between</text>
  <text x="250" y="313" font-family="Arial" font-size="11" fill="#f39c12">cables becomes</text>
  <text x="250" y="326" font-family="Arial" font-size="11" fill="#f39c12">"lever arm"</text>
  
  <!-- Movement illustration -->
  <path d="M 400 260 Q 415 285 400 310" stroke="#3498db" stroke-width="2" fill="none"/>
  <text x="420" y="290" font-family="Arial" font-size="10" fill="#3498db">Dynamic allows</text>
  <text x="420" y="302" font-family="Arial" font-size="10" fill="#3498db">~2% movement</text>
  
  <path d="M 400 340 L 410 340" stroke="#e67e22" stroke-width="3"/>
  <path d="M 410 340 L 407 337 L 413 340 L 407 343 Z" fill="#e67e22"/>
  <text x="420" y="345" font-family="Arial" font-size="10" fill="#e67e22">Static rigid</text>
  <text x="420" y="357" font-family="Arial" font-size="10" fill="#e67e22">(~1% movement)</text>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" fill="#2c3e50" font-weight="bold" text-anchor="middle">Two-Cable System: Dynamic + Static Combination</text>
  <text x="400" y="55" font-family="Arial" font-size="13" fill="#7f8c8d" text-anchor="middle">Co-dominant ash union (60° included bark) with existing dynamic cable + proposed static cable</text>
  
  <!-- Both stems diameter -->
  <text x="280" y="490" font-family="Arial" font-size="11" fill="#555" text-anchor="middle">280mm ø</text>
  <text x="520" y="490" font-family="Arial" font-size="11" fill="#555" text-anchor="middle">280mm ø</text>
  
  <!-- Key concerns box -->
  <rect x="30" y="100" width="200" height="120" fill="white" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="130" y="125" font-family="Arial" font-size="14" fill="#e74c3c" font-weight="bold" text-anchor="middle">Primary Concerns:</text>
  <text x="40" y="145" font-family="Arial" font-size="11" fill="#555">• Rigid constraint at 3.5m</text>
  <text x="40" y="160" font-family="Arial" font-size="11" fill="#555">• Stress concentration zones</text>
  <text x="40" y="175" font-family="Arial" font-size="11" fill="#555">• Section between cables</text>
  <text x="40" y="190" font-family="Arial" font-size="11" fill="#555">• Competing cable mechanics</text>
  <text x="40" y="205" font-family="Arial" font-size="11" fill="#555">• Union stress distribution</text>
  
  <!-- Cable mechanics comparison -->
  <rect x="570" y="100" width="200" height="160" fill="#ecf9ff" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="670" y="125" font-family="Arial" font-size="13" fill="#2c3e50" font-weight="bold" text-anchor="middle">Cable Mechanics</text>
  
  <text x="580" y="145" font-family="Arial" font-size="11" fill="#3498db" font-weight="bold">Dynamic (Upper):</text>
  <text x="580" y="160" font-family="Arial" font-size="10" fill="#555">• Synthetic rope</text>
  <text x="580" y="173" font-family="Arial" font-size="10" fill="#555">• ~2% movement</text>
  <text x="580" y="186" font-family="Arial" font-size="10" fill="#555">• Damped oscillation</text>
  
  <text x="580" y="205" font-family="Arial" font-size="11" fill="#e67e22" font-weight="bold">Static (Lower):</text>
  <text x="580" y="220" font-family="Arial" font-size="10" fill="#555">• High-strength steel</text>
  <text x="580" y="233" font-family="Arial" font-size="10" fill="#555">• ~1% movement</text>
  <text x="580" y="246" font-family="Arial" font-size="10" fill="#555">• Rigid constraint</text>
</svg>