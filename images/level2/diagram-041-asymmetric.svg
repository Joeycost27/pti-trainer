<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Ground line -->
  <line x1="50" y1="550" x2="750" y2="550" stroke="#8b7355" stroke-width="3"/>
  <rect x="50" y="550" width="700" height="50" fill="#d4a574"/>
  
  <!-- Tree trunk outline -->
  <ellipse cx="400" cy="300" rx="120" ry="280" fill="#8b6f47" stroke="#654321" stroke-width="3"/>
  
  <!-- Hollow cavity (north side - left) -->
  <path d="M 320 200 Q 300 300 320 400 L 340 380 Q 330 300 340 220 Z" fill="#2c2416" stroke="#1a1410" stroke-width="2"/>
  
  <!-- Shell thickness indicators -->
  <!-- North shell (thin - 85mm) -->
  <line x1="320" y1="300" x2="280" y2="300" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="260" y="295" font-family="Arial" font-size="14" fill="#ff6b6b" font-weight="bold">85mm</text>
  
  <!-- South shell (thick - 140mm) -->
  <line x1="480" y1="300" x2="540" y2="300" stroke="#4ecdc4" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="545" y="295" font-family="Arial" font-size="14" fill="#4ecdc4" font-weight="bold">140mm</text>
  
  <!-- Crown representation (asymmetric - 70% south side) -->
  <!-- North side crown (small) -->
  <ellipse cx="320" cy="100" rx="60" ry="70" fill="#2d5016" opacity="0.7"/>
  <circle cx="310" cy="80" r="30" fill="#3d6b1f" opacity="0.7"/>
  <circle cx="340" cy="90" r="25" fill="#3d6b1f" opacity="0.7"/>
  
  <!-- South side crown (large - 70%) -->
  <ellipse cx="460" cy="90" rx="110" ry="100" fill="#2d5016" opacity="0.8"/>
  <circle cx="440" cy="70" r="45" fill="#3d6b1f" opacity="0.8"/>
  <circle cx="490" cy="60" r="50" fill="#3d6b1f" opacity="0.8"/>
  <circle cx="520" cy="90" r="40" fill="#3d6b1f" opacity="0.8"/>
  <circle cx="430" cy="110" r="35" fill="#3d6b1f" opacity="0.8"/>
  
  <!-- Loading arrows showing bending moment -->
  <!-- Crown weight creates eccentric loading -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Force arrow showing crown mass pulling south side -->
  <line x1="480" y1="150" x2="480" y2="250" stroke="#e74c3c" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="490" y="200" font-family="Arial" font-size="16" fill="#e74c3c" font-weight="bold">Crown Load</text>
  <text x="490" y="220" font-family="Arial" font-size="14" fill="#e74c3c">(70% south)</text>
  
  <!-- Bending moment indication -->
  <path d="M 400 320 Q 450 340 480 360" stroke="#ff9f43" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  <text x="420" y="370" font-family="Arial" font-size="14" fill="#ff9f43" font-weight="bold">Bending moment</text>
  
  <!-- Stress zones -->
  <!-- Tension zone (south shell) -->
  <path d="M 500 260 L 520 270 L 520 330 L 500 340" stroke="#e74c3c" stroke-width="2" fill="none"/>
  <text x="525" y="305" font-family="Arial" font-size="13" fill="#e74c3c">Tension</text>
  
  <!-- Compression zone (north shell) -->
  <path d="M 300 260 L 280 270 L 280 330 L 300 340" stroke="#3498db" stroke-width="2" fill="none"/>
  <text x="220" y="305" font-family="Arial" font-size="13" fill="#3498db">Compression</text>
  
  <!-- Center of mass indicator -->
  <circle cx="460" cy="100" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="470" y="105" font-family="Arial" font-size="12" fill="#e74c3c">COM</text>
  
  <!-- Stem centerline -->
  <line x1="400" y1="100" x2="400" y2="500" stroke="#95a5a6" stroke-width="2" stroke-dasharray="10,5" opacity="0.5"/>
  <text x="405" y="450" font-family="Arial" font-size="12" fill="#95a5a6">Stem center</text>
  
  <!-- Eccentricity measurement -->
  <line x1="400" y1="100" x2="460" y2="100" stroke="#e67e22" stroke-width="2"/>
  <circle cx="400" cy="100" r="4" fill="#e67e22"/>
  <circle cx="460" cy="100" r="4" fill="#e67e22"/>
  <text x="415" y="90" font-family="Arial" font-size="12" fill="#e67e22">~60mm eccentric</text>
  
  <!-- Title and labels -->
  <text x="400" y="30" font-family="Arial" font-size="20" fill="#2c3e50" font-weight="bold" text-anchor="middle">Oak - Asymmetric Hollow + Eccentric Crown</text>
  <text x="400" y="55" font-family="Arial" font-size="14" fill="#7f8c8d" text-anchor="middle">180° hollow (north-facing), crown mass 70% south side</text>
  
  <!-- Legend -->
  <rect x="600" y="480" width="180" height="100" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="610" y="500" font-family="Arial" font-size="13" fill="#2c3e50" font-weight="bold">Key Points:</text>
  <text x="610" y="520" font-family="Arial" font-size="11" fill="#555">• North shell: 85mm (thin)</text>
  <text x="610" y="535" font-family="Arial" font-size="11" fill="#555">• South shell: 140mm (thick)</text>
  <text x="610" y="550" font-family="Arial" font-size="11" fill="#555">• Crown eccentric to south</text>
  <text x="610" y="565" font-family="Arial" font-size="11" fill="#555">• Creates bending moment</text>
</svg>