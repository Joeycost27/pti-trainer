<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Compass rose -->
  <g transform="translate(700, 80)">
    <circle cx="0" cy="0" r="50" fill="white" stroke="#34495e" stroke-width="2"/>
    <text x="0" y="-35" font-family="Arial" font-size="14" fill="#e74c3c" font-weight="bold" text-anchor="middle">N</text>
    <text x="35" y="5" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">E</text>
    <text x="0" y="40" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">S</text>
    <text x="-35" y="5" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">W</text>
    <line x1="0" y1="-40" x2="0" y2="40" stroke="#95a5a6" stroke-width="2"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#95a5a6" stroke-width="2"/>
    <polygon points="0,-40 -5,-30 5,-30" fill="#e74c3c"/>
  </g>
  
  <!-- Tree trunk (top-down view) -->
  <ellipse cx="350" cy="300" rx="140" ry="110" fill="#8b6f47" stroke="#654321" stroke-width="4"/>
  
  <!-- Hollow cavity (elliptical, oriented ESE-WNW) -->
  <!-- Rotated ellipse for hollow -->
  <ellipse cx="350" cy="300" rx="90" ry="50" fill="#2c2416" stroke="#1a1410" stroke-width="3" transform="rotate(25 350 300)"/>
  
  <!-- Shell thickness indicators -->
  <!-- Major axis (ESE-WNW) - thick shell 240mm -->
  <line x1="250" y1="270" x2="450" y2="330" stroke="#4ecdc4" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Minor axis (N-S) - thin shell 140mm -->
  <line x1="320" y1="180" x2="380" y2="420" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Axis labels -->
  <text x="460" y="340" font-family="Arial" font-size="13" fill="#4ecdc4" font-weight="bold">Major axis (ESE-WNW)</text>
  <text x="460" y="355" font-family="Arial" font-size="12" fill="#4ecdc4">Shell: 240mm (thick)</text>
  
  <text x="390" y="180" font-family="Arial" font-size="13" fill="#ff6b6b" font-weight="bold">Minor axis (N-S)</text>
  <text x="390" y="195" font-family="Arial" font-size="12" fill="#ff6b6b">Shell: 140mm (thin)</text>
  
  <!-- Hollow orientation angle -->
  <path d="M 420 300 A 70 70 0 0 1 450 330" stroke="#95a5a6" stroke-width="2" fill="none"/>
  <text x="440" y="310" font-family="Arial" font-size="11" fill="#95a5a6">110°</text>
  
  <!-- Wind direction arrows and analysis -->
  <defs>
    <marker id="windblue" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <polygon points="0 0, 12 3, 0 6" fill="#3498db"/>
    </marker>
    <marker id="windorange" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <polygon points="0 0, 12 3, 0 6" fill="#e67e22"/>
    </marker>
  </defs>
  
  <!-- SW Prevailing winds (225°) -->
  <line x1="120" y1="120" x2="260" y2="240" stroke="#3498db" stroke-width="5" marker-end="url(#windblue)"/>
  <line x1="140" y1="140" x2="260" y2="240" stroke="#3498db" stroke-width="5" marker-end="url(#windblue)" opacity="0.5"/>
  <line x1="100" y1="100" x2="260" y2="240" stroke="#3498db" stroke-width="5" marker-end="url(#windblue)" opacity="0.5"/>
  
  <rect x="30" y="40" width="150" height="75" fill="white" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="105" y="60" font-family="Arial" font-size="13" fill="#3498db" font-weight="bold" text-anchor="middle">SW Winds (225°)</text>
  <text x="40" y="78" font-family="Arial" font-size="11" fill="#555">Prevailing direction</text>
  <text x="40" y="92" font-family="Arial" font-size="11" fill="#555">High frequency</text>
  <text x="40" y="106" font-family="Arial" font-size="11" fill="#e67e22">Loads stronger axis</text>
  
  <!-- NE Secondary winds (45°) -->
  <line x1="580" y1="480" x2="440" y2="360" stroke="#e67e22" stroke-width="5" marker-end="url(#windorange)"/>
  <line x1="560" y1="460" x2="440" y2="360" stroke="#e67e22" stroke-width="5" marker-end="url(#windorange)" opacity="0.5"/>
  <line x1="600" y1="500" x2="440" y2="360" stroke="#e67e22" stroke-width="5" marker-end="url(#windorange)" opacity="0.5"/>
  
  <rect x="550" y="500" width="150" height="75" fill="white" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="625" y="520" font-family="Arial" font-size="13" fill="#e67e22" font-weight="bold" text-anchor="middle">NE Winds (45°)</text>
  <text x="560" y="538" font-family="Arial" font-size="11" fill="#555">Secondary direction</text>
  <text x="560" y="552" font-family="Arial" font-size="11" fill="#555">Lower frequency</text>
  <text x="560" y="566" font-family="Arial" font-size="11" fill="#e74c3c">Loads weaker axis</text>
  
  <!-- Stress distribution visualization -->
  <!-- SW wind stress (on stronger shell) -->
  <ellipse cx="280" cy="260" rx="30" ry="20" fill="#3498db" opacity="0.3" transform="rotate(25 280 260)"/>
  <text x="240" y="250" font-family="Arial" font-size="11" fill="#3498db">Moderate stress</text>
  
  <!-- NE wind stress (on weaker shell) -->
  <ellipse cx="350" cy="380" rx="35" ry="25" fill="#e74c3c" opacity="0.4"/>
  <text x="330" y="430" font-family="Arial" font-size="11" fill="#e74c3c" font-weight="bold">HIGH stress</text>
  <text x="330" y="445" font-family="Arial" font-size="10" fill="#e74c3c">(weak axis loading)</text>
  
  <!-- Cross-sectional stress comparison -->
  <rect x="30" y="420" width="280" height="150" fill="#fff9e6" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="170" y="445" font-family="Arial" font-size="14" fill="#2c3e50" font-weight="bold" text-anchor="middle">Stress Analysis</text>
  
  <text x="40" y="467" font-family="Arial" font-size="11" fill="#3498db" font-weight="bold">SW Wind Loading:</text>
  <text x="40" y="482" font-family="Arial" font-size="10" fill="#555">• Shell thickness: ~220mm (interpolated)</text>
  <text x="40" y="495" font-family="Arial" font-size="10" fill="#555">• Section modulus: HIGH</text>
  <text x="40" y="508" font-family="Arial" font-size="10" fill="#555">• Relative stress: 1.0 (baseline)</text>
  
  <text x="40" y="528" font-family="Arial" font-size="11" fill="#e67e22" font-weight="bold">NE Wind Loading:</text>
  <text x="40" y="543" font-family="Arial" font-size="10" fill="#555">• Shell thickness: 140mm (minimum)</text>
  <text x="40" y="556" font-family="Arial" font-size="10" fill="#555">• Section modulus: LOW</text>
  <text x="40" y="569" font-family="Arial" font-size="10" fill="#e74c3c" font-weight="bold">• Relative stress: 2.5× baseline</text>
  
  <!-- Section modulus relationship -->
  <rect x="490" y="250" width="200" height="110" fill="white" stroke="#9b59b6" stroke-width="2" rx="5"/>
  <text x="590" y="270" font-family="Arial" font-size="13" fill="#9b59b6" font-weight="bold" text-anchor="middle">Key Principle:</text>
  <text x="500" y="290" font-family="Arial" font-size="11" fill="#555">Stress = M / Z</text>
  <text x="500" y="305" font-family="Arial" font-size="10" fill="#555">where Z ∝ thickness²</text>
  <text x="500" y="325" font-family="Arial" font-size="10" fill="#555">240mm shell: Z = 1.0</text>
  <text x="500" y="340" font-family="Arial" font-size="10" fill="#555">140mm shell: Z = 0.34</text>
  <text x="500" y="355" font-family="Arial" font-size="10" fill="#e74c3c" font-weight="bold">Thin shell = 3× more stress</text>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial" font-size="20" fill="#2c3e50" font-weight="bold" text-anchor="middle">Sweet Chestnut - Elliptical Hollow & Wind Direction</text>
  <text x="350" y="55" font-family="Arial" font-size="13" fill="#7f8c8d" text-anchor="middle">Top-down view showing hollow orientation (110°-290°) and wind loading patterns</text>
  
  <!-- Failure prediction -->
  <rect x="380" y="430" width="160" height="65" fill="#ffe6e6" stroke="#e74c3c" stroke-width="2" rx="5"/>
  <text x="460" y="450" font-family="Arial" font-size="12" fill="#e74c3c" font-weight="bold" text-anchor="middle">Failure Prediction:</text>
  <text x="390" y="468" font-family="Arial" font-size="10" fill="#555">Most likely during NE wind</text>
  <text x="390" y="482" font-family="Arial" font-size="10" fill="#555">Crack initiation: N or S face</text>
</svg>