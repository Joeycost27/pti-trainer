<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Ground -->
  <rect x="0" y="520" width="800" height="80" fill="#d4a574"/>
  <line x1="0" y1="520" x2="800" y2="520" stroke="#8b7355" stroke-width="3"/>
  
  <!-- Main trunk -->
  <rect x="140" y="200" width="80" height="320" fill="#8b6f47" stroke="#654321" stroke-width="3" rx="5"/>
  
  <!-- Horizontal limb (ram's horn) -->
  <ellipse cx="450" cy="280" rx="280" ry="45" fill="#8b6f47" stroke="#654321" stroke-width="3"/>
  
  <!-- Union point -->
  <ellipse cx="220" cy="280" rx="50" ry="70" fill="#7a5c3a" stroke="#654321" stroke-width="3"/>
  
  <!-- Crack indication at union (upper surface) -->
  <path d="M 200 240 L 240 240" stroke="#e74c3c" stroke-width="4"/>
  <path d="M 200 245 L 240 245" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="245" y="240" font-family="Arial" font-size="12" fill="#e74c3c">15mm crack</text>
  
  <!-- Limb measurements -->
  <!-- Length indicator -->
  <line x1="220" y1="350" x2="670" y2="350" stroke="#3498db" stroke-width="2" marker-end="url(#arrowblue)"/>
  <line x1="220" y1="345" x2="220" y2="355" stroke="#3498db" stroke-width="2"/>
  <line x1="670" y1="345" x2="670" y2="355" stroke="#3498db" stroke-width="2"/>
  <text x="420" y="375" font-family="Arial" font-size="16" fill="#3498db" font-weight="bold" text-anchor="middle">6.5m length</text>
  
  <!-- Diameter indicator -->
  <line x1="680" y1="235" x2="680" y2="325" stroke="#9b59b6" stroke-width="2"/>
  <line x1="675" y1="235" x2="685" y2="235" stroke="#9b59b6" stroke-width="2"/>
  <line x1="675" y1="325" x2="685" y2="325" stroke="#9b59b6" stroke-width="2"/>
  <text x="695" y="285" font-family="Arial" font-size="14" fill="#9b59b6" font-weight="bold">380mm ø</text>
  
  <!-- Weight force arrows -->
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
    </marker>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3498db"/>
    </marker>
    <marker id="arroworange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e67e22"/>
    </marker>
  </defs>
  
  <!-- Weight arrows distributed along limb -->
  <line x1="350" y1="280" x2="350" y2="330" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowred)"/>
  <line x1="450" y1="280" x2="450" y2="330" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowred)"/>
  <line x1="550" y1="280" x2="550" y2="330" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowred)"/>
  <line x1="650" y1="280" x2="650" y2="330" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowred)"/>
  
  <text x="350" y="345" font-family="Arial" font-size="12" fill="#e74c3c" text-anchor="middle">Weight</text>
  <text x="440" y="420" font-family="Arial" font-size="14" fill="#e74c3c" font-weight="bold" text-anchor="middle">Limb weight: 1,200kg</text>
  <text x="440" y="440" font-family="Arial" font-size="12" fill="#e74c3c" text-anchor="middle">+ Summer foliage: 180kg</text>
  
  <!-- Center of mass indicator -->
  <circle cx="450" cy="280" r="10" fill="none" stroke="#e67e22" stroke-width="3"/>
  <text x="455" y="270" font-family="Arial" font-size="12" fill="#e67e22" font-weight="bold">COM</text>
  
  <!-- Moment arm -->
  <path d="M 220 380 Q 340 400 450 400" stroke="#e67e22" stroke-width="3" stroke-dasharray="8,4" fill="none"/>
  <circle cx="220" cy="380" r="5" fill="#e67e22"/>
  <circle cx="450" cy="400" r="5" fill="#e67e22"/>
  <text x="320" y="430" font-family="Arial" font-size="14" fill="#e67e22" font-weight="bold">Moment arm ≈ 3.2m</text>
  
  <!-- Bending moment calculation -->
  <rect x="30" y="30" width="260" height="120" fill="white" stroke="#34495e" stroke-width="2" rx="5"/>
  <text x="160" y="55" font-family="Arial" font-size="15" fill="#2c3e50" font-weight="bold" text-anchor="middle">Bending Moment</text>
  <text x="50" y="80" font-family="Arial" font-size="13" fill="#555">M = Force × Distance</text>
  <text x="50" y="100" font-family="Arial" font-size="13" fill="#555">M = 1,200kg × 3.2m</text>
  <text x="50" y="120" font-family="Arial" font-size="13" fill="#555">M ≈ 3,840 kg⋅m</text>
  <text x="50" y="140" font-family="Arial" font-size="11" fill="#e74c3c">(≈37,670 N⋅m)</text>
  
  <!-- Union stress indication -->
  <path d="M 200 280 Q 180 300 200 320" stroke="#ff6b6b" stroke-width="3" fill="none"/>
  <text x="140" y="305" font-family="Arial" font-size="13" fill="#ff6b6b" font-weight="bold">High stress</text>
  <text x="140" y="320" font-family="Arial" font-size="11" fill="#ff6b6b">at union</text>
  
  <!-- Angle indicator (20° below horizontal) -->
  <path d="M 280 280 L 350 280 A 70 70 0 0 1 380 310" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <text x="320" y="270" font-family="Arial" font-size="12" fill="#95a5a6">20° below horizontal</text>
  
  <!-- Parking area indication -->
  <rect x="500" y="480" width="200" height="40" fill="#34495e" opacity="0.3"/>
  <text x="600" y="505" font-family="Arial" font-size="14" fill="#2c3e50" font-weight="bold" text-anchor="middle">Parking Area</text>
  
  <!-- Title -->
  <text x="400" y="480" font-family="Arial" font-size="18" fill="#2c3e50" font-weight="bold" text-anchor="middle">Horizontal Limb - Leverage Effect</text>
  <text x="400" y="500" font-family="Arial" font-size="13" fill="#7f8c8d" text-anchor="middle">"Ram's horn" configuration creates significant bending moment at union</text>
  
  <!-- Wind loading note -->
  <rect x="510" y="30" width="260" height="80" fill="#fff9e6" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="640" y="55" font-family="Arial" font-size="14" fill="#e67e22" font-weight="bold" text-anchor="middle">Additional Loading:</text>
  <text x="530" y="75" font-family="Arial" font-size="12" fill="#555">Wind: 250kg lateral force</text>
  <text x="530" y="92" font-family="Arial" font-size="12" fill="#555">Additional moment: ~1,625 N⋅m</text>
</svg>