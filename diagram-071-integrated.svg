<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Ground and construction damage zone -->
  <rect x="0" y="500" width="800" height="100" fill="#d4a574"/>
  <line x1="0" y1="500" x2="800" y2="500" stroke="#8b7355" stroke-width="3"/>
  
  <!-- Construction damage area (north side) -->
  <path d="M 50 500 L 50 450 Q 100 420 150 450 L 150 500" fill="#7a5c3a" opacity="0.5"/>
  <text x="100" y="470" font-family="Arial" font-size="11" fill="#e74c3c" font-weight="bold" text-anchor="middle">Damaged</text>
  <text x="100" y="483" font-family="Arial" font-size="10" fill="#e74c3c" text-anchor="middle">roots (N)</text>
  
  <!-- Tree trunk with lean -->
  <g transform="translate(300, 0) rotate(8, 100, 450)">
    <rect x="70" y="150" width="60" height="350" fill="#8b6f47" stroke="#654321" stroke-width="3" rx="5"/>
    
    <!-- Crown (asymmetric - dieback on north) -->
    <ellipse cx="100" cy="110" rx="90" ry="100" fill="#3d6b1f" opacity="0.7"/>
    <circle cx="80" cy="90" r="35" fill="#3d6b1f" opacity="0.7"/>
    <circle cx="130" cy="85" r="40" fill="#3d6b1f" opacity="0.7"/>
    
    <!-- Dieback on north side (left) -->
    <ellipse cx="55" cy="120" rx="35" ry="45" fill="#8b7355" opacity="0.6"/>
    <text x="20" y="130" font-family="Arial" font-size="10" fill="#e74c3c">15% dieback</text>
    <text x="20" y="143" font-family="Arial" font-size="9" fill="#e74c3c">(north side)</text>
  </g>
  
  <!-- Lean angle indicator -->
  <line x1="370" y1="150" x2="370" y2="500" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 370 450 A 50 50 0 0 1 395 490" stroke="#e67e22" stroke-width="2" fill="none"/>
  <text x="380" y="475" font-family="Arial" font-size="12" fill="#e67e22" font-weight="bold">8° lean</text>
  <text x="380" y="488" font-family="Arial" font-size="10" fill="#e67e22">(southward)</text>
  
  <!-- Ganoderma fruiting body (south side) -->
  <ellipse cx="450" cy="470" rx="35" ry="20" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  <ellipse cx="450" cy="470" rx="30" ry="18" fill="#cd853f"/>
  <text x="490" y="470" font-family="Arial" font-size="11" fill="#c0392b" font-weight="bold">Ganoderma</text>
  <text x="490" y="483" font-family="Arial" font-size="9" fill="#c0392b">adspersum</text>
  
  <!-- Timeline indicator -->
  <rect x="550" y="450" width="220" height="70" fill="white" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="660" y="470" font-family="Arial" font-size="12" fill="#3498db" font-weight="bold" text-anchor="middle">Timeline:</text>
  <text x="560" y="488" font-family="Arial" font-size="10" fill="#555">6 months ago: Construction</text>
  <text x="560" y="502" font-family="Arial" font-size="10" fill="#555">Now: Ganoderma appears</text>
  <text x="560" y="516" font-family="Arial" font-size="10" fill="#e74c3c">+ Lean + Dieback developed</text>
  
  <!-- Root system diagram -->
  <g transform="translate(300, 500)">
    <!-- North roots (damaged) -->
    <path d="M 70 0 Q 20 20 -30 30" stroke="#654321" stroke-width="8" fill="none"/>
    <path d="M 70 0 Q 30 35 0 50" stroke="#654321" stroke-width="7" fill="none"/>
    <path d="M 80 0 Q 40 25 10 45" stroke="#654321" stroke-width="6" fill="none"/>
    
    <!-- Damage indicators -->
    <line x1="-30" y1="30" x2="-20" y2="40" stroke="#e74c3c" stroke-width="4"/>
    <line x1="-20" y1="30" x2="-30" y2="40" stroke="#e74c3c" stroke-width="4"/>
    <line x1="0" y1="50" x2="10" y2="60" stroke="#e74c3c" stroke-width="4"/>
    <line x1="10" y1="50" x2="0" y2="60" stroke="#e74c3c" stroke-width="4"/>
    
    <!-- South roots (with decay) -->
    <path d="M 130 0 Q 180 20 230 30" stroke="#654321" stroke-width="8" fill="none"/>
    <path d="M 130 0 Q 170 35 200 50" stroke="#654321" stroke-width="7" fill="none"/>
    <path d="M 120 0 Q 160 25 190 45" stroke="#654321" stroke-width="6" fill="none"/>
    
    <!-- Decay indicators (Ganoderma) -->
    <ellipse cx="220" cy="35" rx="25" ry="15" fill="#8b4513" opacity="0.6"/>
    <ellipse cx="195" cy="50" rx="20" ry="12" fill="#8b4513" opacity="0.6"/>
  </g>
  
  <!-- School playground context -->
  <rect x="580" y="300" width="180" height="120" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="3" rx="5"/>
  <text x="670" y="325" font-family="Arial" font-size="14" fill="#2c3e50" font-weight="bold" text-anchor="middle">School Playground</text>
  <circle cx="620" cy="360" r="15" fill="#74b9ff"/>
  <circle cx="660" cy="365" r="15" fill="#a29bfe"/>
  <circle cx="700" cy="355" r="15" fill="#fd79a8"/>
  <text x="620" y="395" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">High</text>
  <text x="620" y="408" font-family="Arial" font-size="10" fill="#555" text-anchor="middle">occupancy</text>
  
  <!-- Compounding factors analysis -->
  <rect x="30" y="30" width="300" height="200" fill="white" stroke="#e74c3c" stroke-width="3" rx="5"/>
  <text x="180" y="55" font-family="Arial" font-size="16" fill="#e74c3c" font-weight="bold" text-anchor="middle">Compounding Factors</text>
  
  <text x="40" y="80" font-family="Arial" font-size="12" fill="#2c3e50" font-weight="bold">1. Root Damage (North):</text>
  <text x="50" y="95" font-family="Arial" font-size="10" fill="#555">• Construction 6 months ago</text>
  <text x="50" y="108" font-family="Arial" font-size="10" fill="#555">• 25% RPA affected, 3m from stem</text>
  <text x="50" y="121" font-family="Arial" font-size="10" fill="#e74c3c">→ Anchorage compromised</text>
  
  <text x="40" y="142" font-family="Arial" font-size="12" fill="#2c3e50" font-weight="bold">2. Decay (South - Ganoderma):</text>
  <text x="50" y="157" font-family="Arial" font-size="10" fill="#555">• Appeared 6 months post-construction</text>
  <text x="50" y="170" font-family="Arial" font-size="10" fill="#555">• Pre-existing decay (fruiting triggered)</text>
  <text x="50" y="183" font-family="Arial" font-size="10" fill="#e74c3c">→ South roots also compromised</text>
  
  <text x="40" y="204" font-family="Arial" font-size="12" fill="#2c3e50" font-weight="bold">3. Lean + Dieback:</text>
  <text x="50" y="219" font-family="Arial" font-size="10" fill="#e74c3c" font-weight="bold">→ Bilateral anchorage failure</text>
  
  <!-- Critical insight box -->
  <rect x="350" y="30" width="420" height="140" fill="#ffe6e6" stroke="#c0392b" stroke-width="3" rx="5"/>
  <text x="560" y="55" font-family="Arial" font-size="15" fill="#c0392b" font-weight="bold" text-anchor="middle">CRITICAL INSIGHT</text>
  
  <text x="360" y="78" font-family="Arial" font-size="11" fill="#2c3e50" font-weight="bold">Why southward lean is dangerous:</text>
  <text x="370" y="95" font-family="Arial" font-size="10" fill="#555">• If only north roots damaged → would lean north</text>
  <text x="370" y="108" font-family="Arial" font-size="10" fill="#555">• Lean is TOWARD Ganoderma (south) side</text>
  <text x="370" y="121" font-family="Arial" font-size="10" fill="#e74c3c" font-weight="bold">• Indicates south roots (decay) WEAKER than damaged north</text>
  <text x="370" y="134" font-family="Arial" font-size="10" fill="#e74c3c" font-weight="bold">• Both sides compromised = NO compensatory anchorage</text>
  <text x="370" y="155" font-family="Arial" font-size="11" fill="#c0392b" font-weight="bold">Result: Combined effects create multiplicative risk</text>
  
  <!-- Risk factors interaction -->
  <rect x="30" y="250" width="300" height="120" fill="#ecf9ff" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="180" y="275" font-family="Arial" font-size="13" fill="#3498db" font-weight="bold" text-anchor="middle">Factor Interactions</text>
  
  <text x="40" y="295" font-family="Arial" font-size="10" fill="#555">Construction damage alone: Manageable (monitor)</text>
  <text x="40" y="310" font-family="Arial" font-size="10" fill="#555">Ganoderma alone: Monitor, assess over time</text>
  <text x="40" y="325" font-family="Arial" font-size="10" fill="#555">15% dieback alone: Investigate, not critical</text>
  <text x="40" y="340" font-family="Arial" font-size="10" fill="#555">8° lean alone: Monitor progression</text>
  
  <text x="40" y="360" font-family="Arial" font-size="11" fill="#e74c3c" font-weight="bold">Combined: Failure risk exceeds sum of parts</text>
  
  <!-- Timeline projection -->
  <rect x="350" y="190" width="420" height="90" fill="#fff9e6" stroke="#f39c12" stroke-width="2" rx="5"/>
  <text x="560" y="215" font-family="Arial" font-size="13" fill="#f39c12" font-weight="bold" text-anchor="middle">Failure Progression Timeline</text>
  
  <text x="360" y="235" font-family="Arial" font-size="10" fill="#555">• Stress accelerates decay progression</text>
  <text x="360" y="249" font-family="Arial" font-size="10" fill="#555">• North crown dieback will increase eccentric loading</text>
  <text x="360" y="263" font-family="Arial" font-size="10" fill="#555">• Lean will continue/accelerate</text>
  <text x="360" y="277" font-family="Arial" font-size="10" fill="#e74c3c" font-weight="bold">• Individual factors: 12-24 month window</text>
  <text x="360" y="295" font-family="Arial" font-size="11" fill="#c0392b" font-weight="bold">• Combined factors: 3-12 month window</text>
  
  <!-- Title -->
  <text x="400" y="550" font-family="Arial" font-size="18" fill="#2c3e50" font-weight="bold" text-anchor="middle">Oak: Construction Damage + Ganoderma + Lean + Dieback</text>
  <text x="400" y="572" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="middle">Multiple stressors create compounding risk - integration required for accurate assessment</text>
</svg>