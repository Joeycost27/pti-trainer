<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ² PTI Trainer - Level 2</h1>
            <div class="subtitle">Draft Question Viewer</div>
<div class="progress-info" id="progressText">Loading questions...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="filter-buttons" id="filterButtons" style="display: none;">
            <button class="filter-btn active" onclick="filterCategory('all')">All Questions</button>
            <button class="filter-btn" onclick="filterCategory('Fungi')">Fungi</button>
            <button class="filter-btn" onclick="filterCategory('Risk')">Risk</button>
            <button class="filter-btn" onclick="filterCategory('Biomech')">Biomechanics</button>
            <button class="filter-btn" onclick="filterCategory('Management')">Management</button>
            <button class="filter-btn" onclick="filterCategory('Integrated')">Integrated</button>
        </div>
        
        <div class="nav-buttons" id="navButtons" style="display: none;">
            <button class="nav-btn" id="prevBtn" onclick="previousQuestion()">â¬… Previous</button>
            <span class="current-q" id="currentQ">Question 1 of 0</span>
            <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">Next âž¡</button>
        </div>
    </div>
    
    <div id="questionContainer"></div>
</div>

<script>
    const TSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vScOBupxywW_E75viisiZd0_wkC3OYfURoQ7xAzCzLMUf4OK7mpFmLL_XVcEzzVTehR_gD4TcAA9TTd/pub?output=tsv';
    
    let allQuestions = [];
    let filteredQuestions = [];
    let currentIndex = 0;
    let currentFilter = 'all';

    window.addEventListener('DOMContentLoaded', loadQuestions);

    async function loadQuestions() {
        try {
            const response = await fetch(TSV_URL);
            const text = await response.text();
            const lines = text.split('\n').filter(line => line.trim());
            
            const dataLines = lines.slice(1);
            
            allQuestions = dataLines.map(line => {
                const cols = line.split('\t');
                return {
                    id: cols[0],
                    active: cols[1],
                    category: cols[2],
                    question: cols[3],
                    optionA: cols[4],
                    optionB: cols[5],
                    optionC: cols[6],
                    optionD: cols[7],
                    correctAnswer: parseInt(cols[8]),
                    learn: cols[9] || '',
                    whyMatters: cols[10] || '',
                    deepDive: cols[11] || '',
                    imageRef: cols[12] || '',
                    notes: cols[13] || ''
                };
            }).filter(q => q.active === 'YES' && q.question);
            
            filteredQuestions = [...allQuestions];
            
            document.getElementById('progressText').textContent = `Loaded ${allQuestions.length} questions`;
            document.getElementById('progressFill').style.width = '100%';
            document.getElementById('filterButtons').style.display = 'flex';
            document.getElementById('navButtons').style.display = 'flex';
            
            renderQuestions();
            showQuestion(0);
            
        } catch (error) {
            document.getElementById('progressText').innerHTML = `<div class="error">Error loading questions: ${error.message}</div>`;
        }
    }

    function renderQuestions() {
        const container = document.getElementById('questionContainer');
        container.innerHTML = '';
        
        filteredQuestions.forEach((q, idx) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `q${idx}`;
            
            const options = [q.optionA, q.optionB, q.optionC, q.optionD];
            const labels = ['A', 'B', 'C', 'D'];
            
            card.innerHTML = `
                <div class="question-header">
                    <div class="question-number">Question ${q.id}</div>
                    <div class="category-badge">${q.category}</div>
                </div>
                
                <div class="scenario">${q.question}</div>
                
                <div class="options">
                    ${options.map((opt, i) => `
                        <div class="option ${i === q.correctAnswer ? 'correct-option' : ''}" data-index="${i}">
                            <span class="option-label">${labels[i]}.</span>
                            ${opt}
                        </div>
                    `).join('')}
                </div>
                
                <button class="reveal-btn" onclick="revealAnswer(${idx})">âœ“ Show Correct Answer & Explanation</button>
                
                <div class="explanation" id="exp${idx}">
                    <div class="explanation-section">
                        <div class="explanation-title">âœ“ Correct Answer: ${labels[q.correctAnswer]}</div>
                        <div class="explanation-content">${q.learn}</div>
                    </div>
                    
                    <div class="explanation-section">
                        <div class="explanation-title">ðŸ’¡ Why This Matters</div>
                        <div class="explanation-content">${q.whyMatters}</div>
                    </div>
                    
                    ${q.deepDive ? `
                    <div class="explanation-section">
                        <div class="explanation-title">ðŸ“š Deep Dive Analysis</div>
                        <div class="deep-dive-content">${q.deepDive.replace(/<br>/g, '<br><br>')}</div>
                    </div>
                    ` : ''}
                    
                    ${q.notes ? `
                    <div class="explanation-section">
                        <div class="explanation-title">ðŸ”— Integrates With Level 1</div>
                        <div class="explanation-content">${q.notes}</div>
                    </div>
                    ` : ''}
                </div>
            `;
            
            container.appendChild(card);
        });
    }

    function showQuestion(index) {
        document.querySelectorAll('.question-card').forEach(card => {
            card.classList.remove('active');
        });
        
        const card = document.getElementById(`q${index}`);
        if (card) {
            card.classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        currentIndex = index;
        document.getElementById('currentQ').textContent = `Question ${index + 1} of ${filteredQuestions.length}`;
        
        document.getElementById('prevBtn').disabled = index === 0;
        document.getElementById('nextBtn').disabled = index === filteredQuestions.length - 1;
    }

    function revealAnswer(index) {
        const exp = document.getElementById(`exp${index}`);
        exp.classList.add('show');
        
        const card = document.getElementById(`q${index}`);
        const options = card.querySelectorAll('.option');
        options.forEach(opt => {
            if (opt.classList.contains('correct-option')) {
                opt.classList.add('correct');
            }
        });
        
        const btn = card.querySelector('.reveal-btn');
        btn.style.display = 'none';
    }

    function previousQuestion() {
        if (currentIndex > 0) {
            showQuestion(currentIndex - 1);
        }
    }

    function nextQuestion() {
        if (currentIndex < filteredQuestions.length - 1) {
            showQuestion(currentIndex + 1);
        }
    }

    function filterCategory(category) {
        currentFilter = category;
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        if (category === 'all') {
            filteredQuestions = [...allQuestions];
        } else {
            filteredQuestions = allQuestions.filter(q => q.category === category);
        }
        
        renderQuestions();
        showQuestion(0);
        
        const categoryText = category === 'all' ? 'All' : category;
        document.getElementById('progressText').textContent = `Showing ${filteredQuestions.length} ${categoryText} question${filteredQuestions.length !== 1 ? 's' : ''}`;
    }
    
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') previousQuestion();
        if (e.key === 'ArrowRight') nextQuestion();
    });
</script>
